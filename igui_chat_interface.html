<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IguiChat - Universidad del Magdalena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(46, 16, 101, 0.9);
            border-right: 1px solid rgba(147, 51, 234, 0.3);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .sidebar h1 {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .chat-history {
            flex: 1;
        }

        .chat-history h3 {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .chat-item:hover {
            background: rgba(147, 51, 234, 0.3);
            border-color: rgba(147, 51, 234, 0.5);
        }

        .chat-item.active {
            background: rgba(147, 51, 234, 0.4);
            border-color: #9333ea;
        }

        .chat-item-title {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-preview {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .delete-chat-btn {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .chat-item:hover .delete-chat-btn {
            opacity: 1;
        }

        .delete-chat-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(147, 51, 234, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .logo {
            width: 50px;
            height: 50px;
            font-size: 22px;
        }

        .chat-title {
            flex: 1;
        }

        .chat-title h2 {
            color: #2e1065;
            font-size: 24px;
            font-weight: 700;
        }

        .chat-subtitle {
            color: #7c3aed;
            font-size: 14px;
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            color: #2e1065;
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #7c3aed;
            margin-bottom: 40px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #2e1065, #7c3aed);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #9333ea, #c084fc);
            color: white;
        }

        .message-content {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #2e1065, #7c3aed);
            color: white;
        }

        .message.assistant .message-content {
            background: rgba(147, 51, 234, 0.1);
            color: #2e1065;
            border: 1px solid rgba(147, 51, 234, 0.2);
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .message.assistant .message-time {
            color: rgba(46, 16, 101, 0.6);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9333ea;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .chat-input-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(147, 51, 234, 0.2);
        }

        .chat-input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 15px 60px 15px 20px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
        }

        .chat-input:focus {
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 1000;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(280px);
            }

            .chat-main {
                width: 100%;
            }

            .chat-messages {
                padding: 20px 15px;
            }

            .chat-input-container {
                padding: 20px 15px;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #2e1065;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">ðŸ¦Ž</div>
                <h1>IguiChat</h1>
            </div>
            <button class="new-chat-btn" onclick="newChat()">+ Nuevo Chat</button>
            <div class="chat-history">
                <h3>Historial</h3>
                <div id="chatHistory"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>
                <div class="logo">ðŸ¦Ž</div>
                <div class="chat-title">
                    <h2>IgÃ¼i AI - Asistente Universitario</h2>
                    <div class="chat-subtitle">Universidad del Magdalena</div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se renderizan dinÃ¡micamente aquÃ­ -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Escribe tu pregunta aquÃ­..."
                        rows="1"
                        onkeypress="handleEnter(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado de la aplicaciÃ³n
        let currentChatId = null;
        let chats = {};
        let isLoading = false;

        // Cargar datos del localStorage
        function loadChats() {
            const savedChats = localStorage.getItem('iguiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
                renderChatHistory();
            }
        }

        // Guardar datos en localStorage
        function saveChats() {
            localStorage.setItem('iguiChats', JSON.stringify(chats));
        }

        // Inicializar la aplicaciÃ³n
        function init() {
            loadChats();
            if (Object.keys(chats).length === 0) {
                newChat();
            } else {
                const lastChatId = Object.keys(chats)[Object.keys(chats).length - 1];
                loadChat(lastChatId);
            }
        }

        // Crear un nuevo chat
        function newChat() {
            const chatId = 'chat_' + Date.now();
            chats[chatId] = {
                id: chatId,
                title: 'Nuevo chat',
                messages: [],
                createdAt: new Date().toISOString()
            };
            currentChatId = chatId;
            saveChats();
            renderChatHistory();
            renderMessages();
        }

        // Cargar un chat existente
        function loadChat(chatId) {
            currentChatId = chatId;
            renderMessages();
            updateActiveChat();
        }

        // Renderizar historial de chats
        function renderChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';

            const sortedChats = Object.values(chats)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                
                const preview = chat.messages.length > 0 
                    ? chat.messages[0].content.substring(0, 50) + '...'
                    : 'Sin mensajes';

                chatItem.innerHTML = `
                    <div class="chat-item-header">
                        <div class="chat-item-content">
                            <div class="chat-item-title">${chat.title}</div>
                            <div class="chat-item-preview">${preview}</div>
                        </div>
                        <button class="delete-chat-btn" onclick="deleteChat('${chat.id}', event)" title="Eliminar chat">
                            Ã—
                        </button>
                    </div>
                `;
                
                // Agregar click listener para cargar el chat (solo en el contenido)
                chatItem.querySelector('.chat-item-content').onclick = () => loadChat(chat.id);
                
                historyContainer.appendChild(chatItem);
            });
            
            updateActiveChat();
        }

        // Eliminar un chat
        function deleteChat(chatId, event) {
            // Prevenir que se active el click del chat item
            event.stopPropagation();
            
            // Confirmar eliminaciÃ³n
            if (!confirm('Â¿EstÃ¡s seguro de que quieres eliminar este chat?')) {
                return;
            }
            
            // Eliminar el chat
            delete chats[chatId];
            
            // Si era el chat actual, cambiar a otro o crear uno nuevo
            if (currentChatId === chatId) {
                const remainingChats = Object.keys(chats);
                if (remainingChats.length > 0) {
                    // Cargar el chat mÃ¡s reciente
                    const latestChat = Object.values(chats)
                        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))[0];
                    loadChat(latestChat.id);
                } else {
                    // No quedan chats, crear uno nuevo
                    newChat();
                    return; // newChat() ya guarda y renderiza
                }
            }
            
            saveChats();
            renderChatHistory();
        }

        // Actualizar chat activo en el historial
        function updateActiveChat() {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (!currentChatId) return;
            
            const sortedChatIds = Object.values(chats)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .map(chat => chat.id);
            
            const activeIndex = sortedChatIds.indexOf(currentChatId);
            
            if (activeIndex >= 0) {
                document.querySelectorAll('.chat-item')[activeIndex].classList.add('active');
            }
        }

        // Renderizar mensajes
        function renderMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (!currentChatId || !chats[currentChatId]) return;

            const messages = chats[currentChatId].messages;
            
            if (messages.length === 0) {
                // Crear pantalla de bienvenida
                messagesContainer.innerHTML = `
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-logo">ðŸ¦Ž</div>
                        <h1 class="welcome-title">Â¡Hola! Soy IgÃ¼i AI</h1>
                        <p class="welcome-subtitle">Tu asistente virtual de la Universidad del Magdalena</p>
                    </div>
                `;
            } else {
                // Renderizar mensajes
                messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    const messageDiv = createMessageElement(message);
                    messagesContainer.appendChild(messageDiv);
                });
            }
            
            scrollToBottom();
        }

        // Crear elemento de mensaje
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const avatar = message.type === 'user' ? 'ðŸ‘¤' : 'ðŸ¦Ž';
            const time = new Date(message.timestamp).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${message.content}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            return messageDiv;
        }

        // Crear indicador de escritura
        function createTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ðŸ¦Ž</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            return messageDiv;
        }

        // Enviar mensaje
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Agregar mensaje del usuario
            const userMessage = {
                type: 'user',
                content: message,
                timestamp: new Date().toISOString()
            };
            
            chats[currentChatId].messages.push(userMessage);
            
            // Actualizar tÃ­tulo del chat si es el primer mensaje
            if (chats[currentChatId].messages.length === 1) {
                chats[currentChatId].title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
            }
            
            input.value = '';
            input.style.height = 'auto';
            saveChats();
            renderMessages();
            renderChatHistory();
            
            // Mostrar indicador de escritura
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            const messagesContainer = document.getElementById('chatMessages');
            const typingIndicator = createTypingIndicator();
            messagesContainer.appendChild(typingIndicator);
            scrollToBottom();
            
            try {
                // Enviar a la API
                const response = await fetch('http://127.0.0.1:5000/api/chat',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                // Remover indicador de escritura
                typingIndicator.remove();
                
                // Agregar respuesta del asistente
                const assistantMessage = {
                    type: 'assistant',
                    content: data.answer || 'Lo siento, no pude procesar tu pregunta.',
                    timestamp: new Date().toISOString()
                };
                
                chats[currentChatId].messages.push(assistantMessage);
                saveChats();
                renderMessages();
                
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                
                const errorMessage = {
                    type: 'assistant',
                    content: 'Lo siento, ocurriÃ³ un error al procesar tu pregunta. Por favor, intÃ©ntalo de nuevo.',
                    timestamp: new Date().toISOString()
                };
                
                chats[currentChatId].messages.push(errorMessage);
                saveChats();
                renderMessages();
            } finally {
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
            }
        }

        // Manejar Enter en el textarea
        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize del textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Scroll al final
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Toggle sidebar en mÃ³vil
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Cerrar sidebar al hacer click fuera (mÃ³vil)
        document.addEventListener('click', (event) => {
            const sidebar = document.getElementById('sidebar');
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !mobileBtn.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Inicializar cuando se carga la pÃ¡gina
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
